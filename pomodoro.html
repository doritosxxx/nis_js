<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles/pomodoro.css">
    
</head>
<body>
    <div class="scene debug">
        <div class="pomodoro">
            <div class="pomodoro-half pomodoro-half-top">
                <div class="pomodoro-slice pomodoro-slice-top">
                    
                </div>
                <div class="pomodoro-layer pomodoro-layer-top">
                    <div class="face-wrapper face-front-left">
                        <div class="face">1</div>
                    </div>
                    <div class="face-wrapper face-front-center">
                        <div class="face">2</div>
                    </div>
                    <div class="face-wrapper face-front-right">
                        <div class="face">3</div>
                    </div>
                    <div class="face-wrapper face-back-right">
                        <div class="face">4</div>
                    </div>
                    <div class="face-wrapper face-back-center">
                        <div class="face">5</div>
                    </div>
                    <div class="face-wrapper face-back-left">
                        <div class="face">6</div>
                    </div>
                </div>
                <div class="pomodoro-layer pomodoro-layer-mid">
                    <div class="face face-front-left">1</div>
                    <div class="face face-front-center">2</div>
                    <div class="face face-front-right">3</div>
                    <div class="face face-back-right">4</div>
                    <div class="face face-back-center">5</div>
                    <div class="face face-back-left">6</div>
                </div>
            </div>
            <div class="pomodoro-half pomodoro-half-bottom">
                <div class="pomodoro-layer pomodoro-layer-mid">
                    <div class="face face-front-left"></div>
                    <div class="face face-front-center"></div>
                    <div class="face face-front-right"></div>
                    <div class="face face-back-right"></div>
                    <div class="face face-back-center"></div>
                    <div class="face face-back-left"></div>
                </div>
                <div class="pomodoro-layer pomodoro-layer-bottom"></div>
            </div>
        </div>
    
    </div>
</body>
</html>
